    <button mat-fab color="primary" class="float-btn" (click)="openDialog()">
    <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon></button>
    <!-- <app-add-actor></app-add-actor> -->
<div class="container">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="full_name">
          <th mat-header-cell *matHeaderCellDef>  Full Name</th>
          <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="date_of_birth">
          <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
          <td mat-cell *matCellDef="let element"> {{element.date_of_birth}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="biography">
          <th mat-header-cell *matHeaderCellDef> Biography </th>
          <td mat-cell *matCellDef="let element"> {{element.biography}} </td>
        </ng-container>
      
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </div>
