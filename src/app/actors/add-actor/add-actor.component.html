<div>
    <div class="add-title">
      <h2 class="primary">Add Actor</h2>
    </div>
    <div>
      <form #addactorForm=ngForm>
        <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px">
          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field>
                <input matInput placeholder="Full Name" [(ngModel)]= "data.full_name" name="full_name" #full_name="ngModel" required>
                <mat-error *ngIf="full_name.errors">
                  Please enter Full name
                </mat-error>
                
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field>
                <input matInput [matDatepicker]="picker" [(ngModel)]= "data.date_of_birth" name="date_of_birth" #date_of_birth="ngModel" placeholder="Choose a date" required>
                <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="date_of_birth.errors">
                  Please select date  
                </mat-error>
              </mat-form-field>
            </div>
          </mat-grid-tile>

          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Biography" [(ngModel)]= "data.biography" type="textarea" name="biography" >
                <!-- <mat-error *ngIf="bibliography.errors">
                  Please enter last name
                </mat-error> -->
                
              </mat-form-field>
            </div>
          </mat-grid-tile>
      
          
        </mat-grid-list>
   
        <div class="btn-sec">
          <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
          <button mat-raised-button type="submit" color="primary" class="Update-btn" (click)="onaddactor()" [disabled]="addactorForm.invalid">Save</button>
        </div>
  
      </form>
    </div>
  </div>
