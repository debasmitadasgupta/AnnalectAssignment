<button mat-fab color="primary" class="float-btn" (click)="openDialog()">
    <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon></button>
    <!-- <app-add-actor></app-add-actor> -->
<div class="container">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>  Title</th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="release_date">
          <th mat-header-cell *matHeaderCellDef>Release Date </th>
          <td mat-cell *matCellDef="let element"> {{element.release_date}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </div>
